<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Letter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .envelope {
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .envelope:hover {
            transform: scale(1.1);
        }

        .letter {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
            max-width: 800px;
            margin: auto;
        }

        .letter.open {
            display: block;
            opacity: 1;
        }

        .rose {
            width: 150px;
            height: 150px;
            transition: transform 0.6s ease-in-out;
        }

        .rose:hover {
            transform: rotate(360deg) scale(1.1);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 50;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
        }
    </style>
</head>

<body class="bg-pink-100 flex flex-col items-center justify-center min-h-screen">

    <!-- Envelope -->
    <div id="envelope" class="envelope">
        <img src="flower.gif" alt="Envelope Animation" class="h-40 w-40">
        <p class="mt-2 text-red-600 font-semibold text-center">Click the flower to open the letter</p>
    </div>

    <!-- Letter -->
    <div id="letter" class="letter bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-pink-600 mb-4">Hi Luz,</h1>
        <p class="text-gray-700">
            Ginawa ko ‚Äòtong letter na ‚Äòto para iparamdam sayo kung gaano kita kamahal...
        </p>
    </div>

    <!-- Roses with Modal -->
    <div class="grid grid-cols-2 gap-4 mt-6">
        <div class="rose text-center" onclick="openModal('modal1')">
            <img src="./roses.png" class="w-full rounded-lg">
            <p>Click Meü•∞</p>
        </div>
        <div class="rose text-center" onclick="openModal('modal2')">
            <img src="./roses.png" class="w-full rounded-lg">
            <p>Click Meüòä</p>
        </div>
    </div>

    <!-- Modals -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modal1')">&times;</span>
            <img src="./luz1.jpg" class="rounded-lg">
            <p>Your smile brightens my world. ‚ù§Ô∏è</p>
        </div>
    </div>

    <div id="modal2" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modal2')">&times;</span>
            <img src="./luz2.jpg" class="rounded-lg">
            <p>You make my day brighter. üíñ</p>
        </div>
    </div>

    <script>
        const envelope = document.getElementById('envelope');
        const letter = document.getElementById('letter');

        envelope.addEventListener('click', () => {
            envelope.style.display = 'none';
            letter.classList.add('open');
        });

        function openModal(id) {
            document.getElementById(id).style.display = 'block';
        }

        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
        }
    </script>
</body>

</html>
